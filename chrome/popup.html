<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>得到内容提取器</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>得到内容提取器</h1>
  <div class="button-container">
    <button id="open-sidebar">打开侧边栏提取内容</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
